<html>
<head>
    <title>Travel Boo - Travel with us as your boo</title>
    <link href="forms.css" rel="stylesheet" type="text/css" />
    <link href="mainStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="titlebar">
    <table>
        <tr>
            <td id="logo">
                <div id="shape1" class="logo"></div>
                <div id="shape2" class="logo"></div>
                <div id="shape3" class="logo"></div>
                <div id="shape4" class="logo"></div>
            </td>
            <td id="title">
                <img src="img/title.png" alt="title" style="height: 100px;" />
            </td>
            <td id="menu">
                <img src="img/menuList.png" id="menuButton" class="menuBtn" alt="menu" />
            </td>
        </tr>
    </table>
    <div id="travelBoo"><img src="img/travelBoo.png" id="travelBooImg" alt="travel boo" /></div>
    <div id="dropdown">
        <span class="menu"><a href="login.html">Login</a></span><br />
        <span class="menu">Travel</span><br />
        <span class="menu">View Cart</span><br />
        <span class="menu">Profile</span><br />
        <span class="menu"><a href="register.html">Register</a></span><br />
    </div>
</div>
<div id="spacer"></div>

<div id="statusBar">
    <table width="1200px">
        <tr id="statusText">
            <td id="greeting">
                Welcome new customer!
            </td>
            <td id="statusLinks" nowrap="nowrap"><a href="login.html" class="statusBarLinks">Login</a> | <a href="register.html" class="statusBarLinks">Register</a></td>
        </tr>
    </table>
</div>

<div id="formContainer">
    <form method="post" name="registerForm" action="register.php" id="registerForm">
        <table>
            <caption>Create New User</caption>
            <tr>
                <td class="form"><label for="name"><span id="nameLabel">Name: </span></label></td>
                <td class="form"><input class="form" type="text" name="name" id="name" autofocus /></td>
            </tr>
            <tr>
                <td class="form"><label for="email"><span id="emailLabel">Email: </span></label></td>
                <td class="form"><input class="form" type="text" name="email" id="email" /></td>
            </tr>
            <tr>
                <td class="form"><label for="password"><span id="passwordLabel">Password: </span></label></td>
                <td  class="form"><input class="form" type="password" name="password" id="password" /></td>
            </tr>
            <tr>
                <td class="form"><label for="confirmPassword"><span id="passwordConfirmLabel">Confirm password: </span></label></td>
                <td  class="form"><input class="form" type="password" name="confirmPassword" id="confirmPassword" /></td>
            </tr>
            <tr>
                <td></td>
                <td class="form"><button type="submit" name="submitBtn" id="submitBtn">Create User</button></td>
                <!--<td class="form"><button type="submit" name="submitBtn" id="submitBtn" onclick="validate(); return false;">Create User</button></td>-->
            </tr>
        </table>
    </form>
</div>

<div id="alert">
    <h3>ALERT!</h3>
    <p id="alertPrompt"></p>
    <form><button id="okBtn" onclick="retry();return false;">Ok</button></form>
</div>

<script>
    document.getElementById('menuButton').onmouseover = function(){
        document.getElementById('dropdown').style.display = "inline-block";
    };
    document.getElementById('menuButton').onmouseout = function(){
        document.getElementById('dropdown').style.display = "none";
    };
    document.getElementById('dropdown').onmouseover = function(){
        document.getElementById('dropdown').style.display = "inline-block";
    };
    document.getElementById('dropdown').onmouseout = function(){
        document.getElementById('dropdown').style.display = "none";
    };
</script>

</body>
</html>
